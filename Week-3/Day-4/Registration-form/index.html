<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <form id="registration-form">
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="package">Select a Package for All Persons:</label>
            <select class="form-control" id="package" name="package">
                <option value="basic">Basic Package</option>
                <option value="standard">Standard Package</option>
                <option value="premium">Premium Package</option>
            </select>
        </div>
    </form>
    <button class="btn btn-success" id="add-person">Add Person</button>
    <div class="mt-3" id="people-data"></div>
    <button class="btn btn-primary" id="check-features">Check Features</button>
    <div class="mt-3" id="package-features"></div>
</div>

<!-- Include Bootstrap and jQuery JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const addButton = document.getElementById("add-person");
        const peopleDataContainer = document.getElementById("people-data");
        const checkFeaturesButton = document.getElementById("check-features");
        const packageFeaturesContainer = document.getElementById("package-features");
        let personCount = 0;

        addButton.addEventListener("click", function () {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;

            if (name.trim() !== "" && age.trim() !== "") {
                personCount++;

                // Display the entered data above the new input fields
                const personDataDiv = document.createElement("div");
                personDataDiv.className = "alert alert-secondary";
                personDataDiv.textContent = `Person ${personCount}: ${name}, ${age}, ${gender}`;
                peopleDataContainer.appendChild(personDataDiv);

                // Clear input fields
                document.getElementById("name").value = "";
                document.getElementById("age").value = "";
                document.getElementById("gender").value = "male";
            } else {
                alert("Name and Age are required.");
            }
        });

        checkFeaturesButton.addEventListener("click", function () {
            const selectedPackage = document.getElementById("package").value;

            // Display package features based on the selected package
            let packageFeatures = "";
            switch (selectedPackage) {
                case "basic":
                    packageFeatures = "Basic Package Features: Feature A, Feature B";
                    break;
                case "standard":
                    packageFeatures = "Standard Package Features: Feature A, Feature B, Feature C";
                    break;
                case "premium":
                    packageFeatures = "Premium Package Features: Feature A, Feature B, Feature C, Feature D";
                    break;
                default:
                    packageFeatures = "Select a package to see its features.";
            }

            packageFeaturesContainer.textContent = packageFeatures;
        });
    });
</script>
</body>
</html>
